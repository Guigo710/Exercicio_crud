<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light">

    <!-- ===== HEADER ===== -->
    <header class="bg-dark text-white text-center py-4 shadow">
        <h1 class="mb-0">Gerenciador de Clientes</h1>
    </header>

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">página inicial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ===== MAIN ===== -->
    <main class="container my-5">
        <!-- Section de Tarefas -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-user-plus"></i> Cadastro de Cliente</h4>
                    </div>
                    <div class="card-body">
                        <form id="formCliente">
                            <input type="hidden" id="clienteId">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="email" class="form-label">E-mail *</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento *</label>
                                    <input type="date" class="form-control" id="dataNascimento" required>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-success btn-custom" id="btnSalvar">
                                    <i class="fas fa-save"></i> Salvar Cliente
                                </button>
                                <button type="button" class="btn btn-secondary btn-custom" id="btnCancelar" style="display:none;">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                    <ul id="lista" class="list-group"></ul>
                </div>
            </div>
        </section>
 <!-- Lista de Clientes -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-list"></i> Lista de Clientes</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Nome</th>
                                        <th>E-mail</th>
                                        <th>Data de Nascimento</th>
                                        <th>Idade</th>
                                        <th class="text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="listaClientes">
                                    <tr>
                                        <td colspan="5" class="text-center text-muted">
                                            Nenhum cliente cadastrado
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Section Sobre -->
        <section id="sobre" class="text-center mt-5">
            <h4>Sobre a dupla</h4>
            <p>Foi feito por <strong>Guilherme Casseb e Nathalya Costa</strong>.</p>
        </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 - Exercicio Marcio</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
